<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>flex</title>
	<link rel="stylesheet" href="">
	<style>
		.box{display:flex;width:300px;height:100px;border:1px solid red;margin:0 auto;flex-direction: column;justify-content:center;align-items: center}
		.a{width:30px;flex:1 1 auto;overflow: hidden;}
		.b{width:30px;flex:0 0 30px;background: red;}
		.c{width:30px;flex:0 0 30px;background: blue;}
	</style>
</head>
<body>
	<div class="box">
		<div class="a">999999999999999999999999</div>
		<div class="b"></div>
		<div class="c"></div>
	</div>
</body>
</html>
